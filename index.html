<!DOCTYPE html>
<html>
<script language="JavaScript">
function toggle(source) {
  checkboxes = document.getElementsByName('foo');
  for(var i=0, n=checkboxes.length;i<n;i++) {
    checkboxes[i].checked = source.checked;
  }
  
}

}
</script>
<body>
<input id = 123 type="checkbox" onClick="toggle(this)"  /> Check All<br/>

<input type="checkbox" name="foo" value="first"> first<br/>
<input type="checkbox" name="foo" value="second"> second<br/>
<input type="checkbox" name="foo" value="third"> third<br/>
<input type="checkbox" name="foo" value="fourth"> fourth<br/>

</body>


</html>
